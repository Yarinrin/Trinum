<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trinomial Solver</title>
    <link rel="stylesheet" href="styles.css">
<body>
    <div class="container">
        <h1>Trinomial Solver</h1>
      <style> h1{
        font-family:'Montserrat';
        }
      </style>
        <label for="a">a:</label>
        <input type="number" id="a" placeholder="Enter a">
        <label for="b">b:</label>
        <input type="number" id="b" placeholder="Enter b">
        <label for="c">c:</label>
        <input type="number" id="c" placeholder="Enter c">
        <button onclick="solveTrinomial()">Solve</button>
        <p id="solution"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
